<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Clone AI - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin-top: 60px;
      background-color: #a9c9d6;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #0056d6;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #0040a8;
      transform: scale(1.05);
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #003366;
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .image-section {
      text-align: center;
      margin-top: 40px;
    }
    .image-section img {
      width: 80%;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container text-center mt-4">
    <img src="logo.png" alt="Institute Logo" class="header-logo" style="width: 80px;">
    <h2>Vignanâ€™s Institute of Management and Technology for Women</h2>
  </div>

  <!-- Sign Up Box -->
  <div class="container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" id="confirm" class="form-control" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- AI Image -->
  <div class="image-section">
    <img src="Home.jpg" alt="AI Demo">
  </div>

</body>
</html>

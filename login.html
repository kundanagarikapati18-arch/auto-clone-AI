<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Clone AI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .header-logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #003366;
    }
    .main-heading {
      font-size: 2.2rem;
      font-weight: bold;
      color: #0056d6;
      margin: 30px 0;
    }
    .login-box {
      background-color: #a9c9d6;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 40px auto;
      transition: 0.3s;
    }
    .login-box:hover {
      background-color: #87b9c9;
      transform: scale(1.03);
    }
    .form-control {
      border-radius: 10px;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
    }
    .btn-custom {
      background-color: #0056d6;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      transition: 0.3s;
      border: none;
    }
    .btn-custom:hover {
      background-color: #003f9c;
      transform: scale(1.03);
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
    .signup-link a {
      color: #003366;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #003366;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container text-center mt-4">
    <img src="logo.png" alt="Institute Logo" class="header-logo"> 
    <h2 class="title">Vignan’s Institute of Management and Technology for Women</h2>
  </div>

  <!-- Main Heading -->
  <div class="text-center main-heading">
    AUTO CLONE AI - LOGIN
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-custom">Login</button>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Auto Clone AI | Vignan’s Institute of Management and Technology for Women
  </footer>

</body>
</html>
